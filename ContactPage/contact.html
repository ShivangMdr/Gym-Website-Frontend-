<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo fit">FITNESS PLANET</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Cart(3)</a></li>
        </ul>
        <a href="#" class="cta">Get Started</a>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-left">
            <h1>Contact us</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit lobortis arcu urna enim.</p>
            <div class="contact-info">
                <div class="contact-box">
                    <i class="fas fa-envelope"></i>
                    <span>Send us an email</span>
                    <p>contact@technology.com</p>
                </div>
                <div class="contact-box">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call us</span>
                    <p>(487) 870-1054</p>
                </div>
                <div class="contact-box">
                    <i class="fas fa-comments"></i>
                    <span>Chat with us</span>
                    <p>Open chat</p>
                </div>
            </div>
        </div>

        <div class="contact-right">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Carter">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="(123) 456-789">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Facebook">
                </div>
                <div class="form-group">
                    <label for="message">Leave us a message</label>
                    <textarea id="message" rows="4" placeholder="Please type your message here..."></textarea>
                </div>
                <button type="submit" class="send-btn">Send message</button>
            </form>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
